{% extends "mail/layout.html" %}

{% block body %}  


    <div class="container login-form-page">
        <h2>Login</h2>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary btn-inpt" type="submit" value="Login">
    </form>

    <div class="my-3">Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>
    
    {% if message %}
    <div class="alert alert-danger my-2" role="alert">{{ message }}</div>
    {% endif %}
   
</div>

{% endblock %}
