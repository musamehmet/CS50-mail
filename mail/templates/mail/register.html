{% extends "mail/layout.html" %}

{% block body %}
<div class="container login-form-page">
    <h2>Register</h2>



    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
        </div>
        <input class="btn btn-primary btn-inpt" type="submit" value="Register">
    </form>

    <div class="my-3">Already have an account? <a href="{% url 'login' %}">Log In here.</a></div>

    {% if message %}
    <div class="alert alert-danger my-2" role="alert">{{ message }}</div>
{% endif %}

</div>
{% endblock %}
